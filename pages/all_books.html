{% extends "layout.html" %}
{% block body %}
  <h2>Все сотрудники</h2>
    {%- for employee in employees %}
      <ul>
        <li> Имя: {{ employee.fullname }} </li>
        <li>
          <a href="{{ url_for('employees_by_department', department_id=employee.department.id) }}">Отдел: {{ employee.department.name }}</a>
        </li>
        <li> Добавлен: {{ employee.added.strftime("%d-%m-%Y") }} </li>
      </ul>
      <hr>
    {%- endfor %}
{% endblock %}
