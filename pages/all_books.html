{% extends "layout.html" %}
{% block body %}
  <h2>Все книги</h2>
    {%- for book in books %}
      <ul>
        <li> Название: {{ book.fullname }} </li>
        <li>
          <a href="{{ url_for('all_books_genre', genre_id=books.genre.id) }}">Жанр: {{ books.genre.name }}</a>
        </li>
        <li> Добавлен: {{ book.added.strftime("%d-%m-%Y") }} </li>
      </ul>
      <hr>
    {%- endfor %}
{% endblock %}
