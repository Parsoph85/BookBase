{% extends "index.html" %}
{% block body %}
  <h2>Все книги</h2>
    {%- for book in books %}
      <ul>
        <li> Название: {{ book.fullname }} </li>
        <li>
          <a href="{{ url_for('all_books_genre', genre_id=book.genre.id) }}">Жанр: {{ book.genre.name }}</a>
        </li>
      </ul>
     <hr>
    {%- endfor %}
{% endblock %}
