{% extends "index.html" %}
{% block body %}
  <h2>Книги жанра {{ genre_name }}</h2>
  {%- for book in books %}
    <ul>
        <li> Название: {{ book.fullname }} </li>
        <li> Добавлен: {{ book.added.strftime("%d-%m-%Y") }} </li>
        <li> Статус прочтения: {{ book.is_read }} </li>
      </ul>
      <hr>
  {%- endfor %}
{% endblock %}
